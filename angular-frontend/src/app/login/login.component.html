<mat-card>
  <mat-card-header>
    <h2>Login</h2> </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="login()">
      <mat-error *ngIf="!loginValid">Incorrect email or password</mat-error> <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="user.username" name="username" required>
    </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="user.password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button> <p class="switch-link">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
  </mat-card-content>
</mat-card>
