<mat-card>
  <mat-card-header>
    <h2>Register</h2>
  </mat-card-header>
  <mat-card-content>
    <form #registerForm="ngForm" (submit)="register()">
      <mat-error *ngIf="!registerValid">Registration failed. Please fill all fields correctly.</mat-error>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="user.password" name="password" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select Role</mat-label>
        <mat-select [(ngModel)]="user.role" name="role" required>
          <mat-option *ngFor="let role of role" [value]="role.value">
            {{role.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid || !user.role">Register</button>

      <p class="switch-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </mat-card-content>
</mat-card>
